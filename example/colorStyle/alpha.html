<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="150" height="150" style="background: #eeeeee"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = '#FD0';
    ctx.fillRect(25, 25, 50, 50);
    ctx.fillStyle = '#6C0';
    ctx.fillRect(75, 25, 50, 50);
    ctx.fillStyle = '#09F';
    ctx.fillRect(25, 75, 50, 50);
    ctx.fillStyle = '#F30';
    ctx.fillRect(75, 75, 50, 50);

    ctx.fillStyle = '#FFF';
    ctx.globalAlpha = .2;
    for (let i = 0; i < 4; i++) {
        ctx.beginPath();
        ctx.arc(75, 75, (i+1)*10, 0, 2*Math.PI);
        ctx.fill();
    }
</script>
</html>
