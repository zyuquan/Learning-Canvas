<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="320" height="320" style="background: #dddddd"></canvas>
</body>
<script>
    const ctx = document.getElementById("canvas").getContext("2d");
    ctx.fillRect(10, 10, 300, 300);
    ctx.globalAlpha = .5;
    ctx.save();

    ctx.fillStyle = "#0ff";
    ctx.fillRect(35, 35, 250, 250);
    ctx.globalAlpha = 1;
    ctx.save();

    ctx.fillStyle = "#ddd";
    ctx.fillRect(60, 60, 200, 200);

    ctx.restore();
    ctx.fillRect(85, 85, 150, 150);

    ctx.restore();
    ctx.fillRect(110, 110, 100, 100);
</script>
</html>
