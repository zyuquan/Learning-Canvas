<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="600" height="300" style="background: #dddddd"></canvas>
</body>
<script>
    const ctx = document.getElementById("canvas").getContext("2d");
    const img = new Image();
    img.src = "1.jpg";
    img.onload = function () {
        ctx.drawImage(img, 0, 0, 75, 75, 150, 150, 100, 100);
    }
</script>
</html>
