<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800" height="400" style="background: #eeeeee"></canvas>
</body>
<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    // 设置线形
    ctx.setLineDash([]);
    ctx.beginPath();
    ctx.moveTo(600, 200);
    ctx.arcTo(800,400,200,400,200);
    ctx.stroke();
</script>
</html>
